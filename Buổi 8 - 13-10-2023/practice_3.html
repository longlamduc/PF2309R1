<body>
    <h1>Practice 3</h1>
    <p>Một đoàn tàu mỗi giờ đi được 33 km.
        a) Hỏi trung bình mỗi phút đoàn tàu đó đi được bao nhiêu mét?
        b) Hỏi sau 1 giờ 12 phút đoàn tàu đó đi được bao nhiêu km?</p>

    <script>
        let v_km = 33;

        // a
        // 1 hour = 60 min

        let result_a = v_km / 60 * 1000;


        // b
        let result_b = v_km / 60 * 72;

        alert(result_a);
        alert(result_b);
    </script>
</body>
